apiVersion: v1
kind: ServiceAccount
metadata:
  name: e2e-test-runner
  namespace: e2e-tests
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: e2e-test-runner
  namespace: e2e-tests
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: e2e-test-runner
  namespace: e2e-tests
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: e2e-test-runner
subjects:
- kind: ServiceAccount
  name: e2e-test-runner
  namespace: e2e-tests
