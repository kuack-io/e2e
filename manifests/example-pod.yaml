apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: test-pod
    test: e2e
spec:
  containers:
  - name: test-container
    image: nginx:alpine
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
