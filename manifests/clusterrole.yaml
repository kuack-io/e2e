apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: e2e-tests
rules:
  # Helm needs to create/delete various resources (namespace-scoped)
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
  # Helm needs to create/delete ClusterRoles and ClusterRoleBindings (cluster-scoped)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
  # For reading pod logs
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # For port forwarding (if needed)
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs: ["create"]
