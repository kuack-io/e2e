apiVersion: batch/v1
kind: Job
metadata:
  name: e2e-tests
spec:
  # Prevent the job from running multiple times
  backoffLimit: 0
  # Clean up completed jobs after 1 hour
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: e2e-tests
    spec:
      serviceAccountName: e2e-tests
      restartPolicy: Never
      containers:
        - name: e2e-tests
          image: e2e-tests
          imagePullPolicy: IfNotPresent
          env:
            - name: TEST_ID
              value: "local"
            - name: CUCUMBER_WORKERS
              value: "2"
            - name: HELM_CHART
              value: "${HELM_CHART}"
            - name: HELM_CHART_VERSION
              value: "${HELM_CHART_VERSION}"
            - name: AGENT_VERSION
              value: "${AGENT_VERSION}"
            - name: NODE_VERSION
              value: "${NODE_VERSION}"
            - name: AGENT_URL
              value: "${AGENT_URL}"
            - name: NODE_URL
              value: "${NODE_URL}"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: artifacts
              mountPath: /e2e/allure-results
            - name: helm-chart
              mountPath: /tmp/helm-chart
              readOnly: true
      volumes:
        - name: artifacts
          hostPath:
            path: /tmp/e2e-allure-results
            type: DirectoryOrCreate
        - name: helm-chart
          hostPath:
            path: /tmp/helm-chart
            type: DirectoryOrCreate
