apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: e2e-tests
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: e2e-tests
subjects:
  # Note: namespace is required for ServiceAccount subjects in ClusterRoleBinding
  # The placeholder is substituted by the script with the current kubectl context namespace
  - kind: ServiceAccount
    name: e2e-tests
    namespace: ${NAMESPACE}
